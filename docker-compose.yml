version: '3.4'

services:
  postgresql_database:
    image: postgres:latest
    container_name: equine-training-tracker-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=equine-training-tracker-db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/

volumes:
  database-data: